syntax = "proto3";

package pb;

option go_package = "github.com/michael-m-truong/fitness-tracker/pb"; 

//protoc --go_out=paths=source_relative:pb --go-grpc_out=paths=source_relative:pb exercise.proto

message Exercise {
    string name = 1;
    string description = 2;
    string muscle_group = 3;
}

service ExerciseService {
    rpc CreateExercise(Exercise) returns (Exercise);
}
